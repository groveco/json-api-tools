defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:10.14.2

version: 2

jobs:
  checkout-code:
    <<: *defaults
    steps:
      - checkout
      - save_cache:
          key: v5-repo-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - ~/repo

  install-deps:
    <<: *defaults
    steps:
      - restore_cache:
          keys:
            - v5-repo-{{ .Environment.CIRCLE_SHA1 }}

      - restore_cache:
          keys:
            - v5-yarn-cache

      - restore_cache:
          keys:
            - v5-npm-dependencies-{{ checksum "package.json" }}-{{ checksum "yarn.lock" }}-{{ checksum ".circleci/config.yml" }}

      - run: yarn install

      - save_cache:
          paths:
            - ~/.cache/yarn/v5
          key: v5-yarn-cache

      - save_cache:
          paths:
            - node_modules
          key: v5-npm-dependencies-{{ checksum "package.json" }}-{{ checksum "yarn.lock" }}-{{ checksum ".circleci/config.yml" }}

  lint:
    <<: *defaults
    steps:
      - restore_cache:
          keys:
            - v5-repo-{{ .Environment.CIRCLE_SHA1 }}

      - restore_cache:
          keys:
            - v5-npm-dependencies-{{ checksum "package.json" }}-{{ checksum "yarn.lock" }}-{{ checksum ".circleci/config.yml" }}

      - run: yarn lint

  test:
    <<: *defaults
    steps:
      - restore_cache:
          keys:
            - v5-repo-{{ .Environment.CIRCLE_SHA1 }}

      - restore_cache:
          keys:
            - v5-npm-dependencies-{{ checksum "package.json" }}-{{ checksum "yarn.lock" }}-{{ checksum ".circleci/config.yml" }}

      - run: yarn test

  build:
    <<: *defaults
    steps:
      - restore_cache:
          keys:
            - v5-repo-{{ .Environment.CIRCLE_SHA1 }}

      - run:
          name: Install production dependencies
          command: yarn install --production

      - save_cache:
          key: v5-npm-dependencies-prod{{ checksum "package.json" }}-{{ checksum "yarn.lock" }}-{{ checksum ".circleci/config.yml" }}
          paths:
            - temp

  publish:
    <<: *defaults
    steps:
      - restore_cache:
          keys:
            - v5-repo-{{ .Environment.CIRCLE_SHA1 }}

      - restore_cache:
          keys:
            - key: v5-npm-dependencies-prod{{ checksum "package.json" }}-{{ checksum "yarn.lock" }}-{{ checksum ".circleci/config.yml" }}

      - run:
          name: Authenticating NPM
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc

      - run:
          name: Publish NPM module
          command: npm publish

workflows:
  version: 2
  build:
    jobs:
      - checkout-code
      - install-deps:
          requires:
            - checkout-code

      - lint:
          requires:
            - install-deps

      - test:
          requires:
            - install-deps

      - publish:
          requires:
            - lint
            - test
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /v[0-9]+(\.[0-9]+)*/
