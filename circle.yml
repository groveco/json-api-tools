machine:
  node:
    version: 9.3.0

dependencies:
  pre:
    - echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc

test:
  override:
    - "npm run lint"
    - "npm test -- --coverageDirectory $CIRCLE_ARTIFACTS/coverage":
        environment:
          JEST_JUNIT_OUTPUT: $CIRCLE_TEST_REPORTS/junit/test-results.xml

deployment:
  npm:
    tag: /v[0-9]+(\.[0-9]+)*/
    commands:
      - npm publish ./dist
